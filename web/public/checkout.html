        <h1>Checkout</h1>
        <div class="flex-container">
            <div class="container order-summary-container">
                <div>
                    <h2>Order Summary</h2>
                    <div class="order-summary">
                        <!-- Your order summary content here -->
                    </div>
                </div>
            </div>
            <div class="container checkout-container">
            <form action="#">
            <h2>Shipping Information</h2>
            <div class="checkout-display">
            <label for="name"> First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="name"> Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="TRI">Trinidad</option>
                <option value="TOB">Tobago</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <h2>Payment Information</h2>
            <div class="checkout-display">
            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit">Place Order</button>
            <button type="button" onclick="goToIndex()">Cancel</button>

        </form>
