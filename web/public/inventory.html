<div class="main-content">
  
    <div class="user-info">
        <h2>Inventory</h2>
    </div>
    <div class="dashboard-widget">
        <form action="/inven-submit" method="post">
        <h3>Add Product</h3>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Cost Per Piece</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Catergory</th>
                <th>Add Product</th>
            </tr>
            <tr>
                <td><input type="text" name="product_name" required></td>
                <td><input type="text" name="cost_per_piece" required></td>
                <td><input type="number" name="quantity" required></td>
                <td><textarea name="description" required></textarea></td>
                <td>
                    <select name="category" required>
                        <option value="glass">glass</option>
                        <option value="water glass">water glass</option>
                        <option value="linen">linen</option>
                        <option value="cutlery">cutlery</option>
                        <option value="cutlery">stands</option>
                    </select>
                </td>
                <td><button type="inven-submit" class="submit-button">Add</button></td>
            </tr>
        </table>
    </form>
    </div>
    <!-- Dashboard Widgets -->
    <div class="dashboard-widget">
        <table id="inventory-table">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Category</th>
            </tr>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/inventory-data')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('inventory-table');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.productID}</td>
                            <td>${item.pName}</td>
                            <td>${item.quantity}</td>
                            <td>${item.status}</td>
                            <td>${item.category}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching inventory data:', error);
                });
        });
    </script>
    <script src="app.js"></script>
