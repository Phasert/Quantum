<head>
    <meta charset="UTF-8">

<body style="background-color: #EFEBE5;">
    <!-- Your HTML content goes here -->
    <header>
        <div class="header2-container">
            <nav>
                 <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalogue.html">Catalogue</a></li>
                    <li><a href="aboutUs.html">About</a></li>
                    <li><a href="cartPage.html">Cart</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="product-container" id="myForm">
        <div class="small-images-container">
            <img class="small-image" src="images/roundglass.jpeg" alt="Thumbnail 1" onclick="selectOption(0)">
            <img class="small-image" src="images/tallglass.jpeg" alt="Thumbnail 2" onclick="selectOption(1)">
            <img class="small-image" src="images/scotchglass.jpeg" alt="Thumbnail 3" onclick="selectOption(2)">
            <img class="small-image" src="images/roundstemglass.jpeg" alt="Thumbnail 4" onclick="selectOption(3)">
            <!-- Add more small images as needed -->
        </div>
        <div class="big-image-container">
            <img class="big-image" src="images/roundglass.jpeg" alt="Big Image" id="selectedImage">
        </div>
        
        <div class="product-info">
            <h2 id="selectedOptionName">Classic Glasses</h2>
            <p style="margin-bottom: 2%;" id="productDescription">Description of the product goes here. Provide details about the product and its features.</p>
            <div class="option-selector">
                <label for="options">Select Option:</label>
                <select id="options" name="options">
                    <option value="option1">Round Water Glass</option>
                    <option value="option2">Tall Glass</option>
                    <option value="option3">Scotch Glass</option>
                    <option value="option4">Round Stem Glass</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <select id="quantity" name="quantity">
                    <option value="1">12</option>
                    <option value="2">24</option>
                    <option value="3">36</option>
                    <option value="1">48</option>
                    <option value="2">60</option>
                    <option value="3">72</option>
                    <option value="3">100</option>
                    <option value="3">Other (Please specify amount in comment section)</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="comment-form">
                <form action="#" method="post">
                    <label for="comment">Your Comment:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                    
                </form>
            </div>
            <div class="date-time-inputs">
            <div>
                <div class="input-group">
                    <label for="rentDate">Rent Date:</label>
                    <input type="date" id="rentDate" name="rentDate" required>
                </div>
            
                <div class="input-group">
                    <label for="rentTime">Rent Time:</label>
                    <input type="time" id="rentTime" name="rentTime" required>
                </div>
            </div>
            <div>
                <div class="input-group">
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" name="returnDate" required>
                </div>
            
                <div class="input-group">
                    <label for="returnTime">Return Time:</label>
                    <input type="time" id="returnTime" name="returnTime" required>
                </div>
                </div>
            </div>
            <a href="checkout.html" class="reserve-button">Reserve Now</a>
            <a href="cartPage.html" class="reserve-button">Add To Cart</a>
            <a href="catalogue.html" class="reserve-button" onclick="closeForm()">Close</a>
        </div>
    </div>
    <script>
        function selectOption(index) {
            var smallImages = document.querySelectorAll('.small-image');
            var selectedImage = document.getElementById('selectedImage');
            var selectedOptionName = document.getElementById('selectedOptionName');
            var productDescription = document.getElementById('productDescription');
            var optionSelector = document.getElementById('options');

            // Change the source of the big image
            selectedImage.src = smallImages[index].src;

            // Display the name of the selected option
            selectedOptionName.innerText = optionSelector.options[index].text;

            // Highlight the selected small image
            smallImages.forEach(function (image, i) {
                image.style.opacity = i === index ? 1 : 0.7;
            });

            // Change the product description based on the selected option
            switch (index) {
                case 0:
                    productDescription.innerText = "These glasses has a broad bowl with a tapered top, allowing ample aeration for the wine to breathe.";
                    break;
                case 1:
                    productDescription.innerText = "These glasses has an elongated shape, that helps preserve the bubbles and enhances the effervescence of the champagne.";
                    break;
                case 2:
                    productDescription.innerText = "These glasses has a wide and shallow bowl with a stem, allowing for easy swirling and appreciating the drink's aromas.";
                    break;
                case 3:
                    productDescription.innerText = "These glasses has an inverted cone shape with a wide and shallow bowl with a stem.";
                    break;
                // Add more cases as needed
            }
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>
</html>
