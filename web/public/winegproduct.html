    <div class="product-container" id="myForm">

    <script src="app.js"></script>
    <script>
       
    var cart = JSON.parse(sessionStorage.getItem('cart')) || [];

        function addToCart() {
            var selectedOption = document.getElementById('options').value;
            var selectedQuantity = parseInt(document.getElementById('quantity').value);
            var rentDate = document.getElementById('rentDate').value;
            var rentTime = document.getElementById('rentTime').value;
            var returnDate = document.getElementById('returnDate').value;
            var returnTime = document.getElementById('returnTime').value;
            var comment = document.getElementById('comment').value;

            var optionCosts = {
                'Red Wine Glass': 120,  // Red Wine Glass cost per dozen
                'Champagne Glass': 60,   // Champagne Glass cost per dozen
                'Cocktail Glass': 72,   // Cocktail Glass cost per dozen
                'Martini Glass': 96,    // Martini Glass cost per dozen
            };

            var costPerDozen = optionCosts[selectedOption] || 0;
            var estimatedCost = (selectedQuantity / 12) * costPerDozen;

            // Create a new cart item
            var newItem = {
                option: selectedOption,
                quantity: selectedQuantity,
                costEstimate: estimatedCost,
                comment: comment,
                rentDate: rentDate,
                rentTime: rentTime,
                returnDate: returnDate,
                returnTime: returnTime
            };

            // Add the new item to the cart
            cart.push(newItem);

            // Display added to cart message
            var addedToCartMessage = document.getElementById('addedToCartMessage');
            addedToCartMessage.style.display = 'block';

            // Hide the message after 2 seconds (adjust as needed)
            setTimeout(function () {
                addedToCartMessage.style.display = 'none';
            }, 2000);


            // Save the updated cart to sessionStorage
            sessionStorage.setItem('cart', JSON.stringify(cart));
        // Pass the container IDs to the displayCart function
        displayCart('cartContent', 'cartTotal');
        }

          function displayCart(cartContentId, cartTotalId) {
        var cartContent = document.getElementById(cartContentId);
        var cartTotal = document.getElementById(cartTotalId);
        var totalCost = 0;

        cartContent.innerHTML = '';

        var table = document.createElement('table');
        table.innerHTML = '<tr><th>Item</th><th>Quantity</th><th>Cost Estimate</th><th>Rent Date</th><th>Rent Time</th><th>Return Date</th><th>Return Time</th></tr>';

        for (var i = 0; i < cart.length; i++) {
            var item = cart[i];
            var row = table.insertRow();

            row.insertCell(0).textContent = item.option;
            row.insertCell(1).textContent = item.quantity;
            row.insertCell(2).textContent = '$' + item.costEstimate.toFixed(2);
            row.insertCell(3).textContent = item.rentDate;
            row.insertCell(4).textContent = item.rentTime;
            row.insertCell(5).textContent = item.returnDate;
            row.insertCell(6).textContent = item.returnTime;

            totalCost += item.costEstimate;
        }

        cartContent.appendChild(table);
        cartTotal.innerHTML = '<p>Cart Total: $' + totalCost.toFixed(2) + '</p>';
    }
    
    // Display the initial cart on page load
    displayCart('cartContent', 'cartTotal');
    </script>
