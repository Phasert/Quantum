<body>
    <div class="reserve">
        <h1>Reservations</h1>
    <form action="/submit-your-reservation" method="post">
        <div class="form-group">
            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="tel" id="contact-number" name="contact_number" placeholder="Contact No." required>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" id="item" name="item" placeholder="Item">
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="1">
        </div>
        <div class="form-group">
            <input type="date" id="date" name="date" placeholder="Date" required>
            <input type="time" id="time" name="time" placeholder="Time" required>
        </div>
        <button type="submit">RESERVE</button>
    </form>
    </div>
    </body>
