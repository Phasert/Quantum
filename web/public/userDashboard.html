<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">



<title>User Dashboard</title>
</head>
<body>

<div class="sidebar">
    <!-- Logo -->
    <div class="logo">
        <h1>REL Trading</h1>
    </div>

    <!-- Navigation Menu -->
    <ul class="nav-menu">
        <li class="nav-item"><a href="#" class="active"><i class="fas fa-grip-vertical" style="color: #ffffff;"></i> Dashboard</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-credit-card" style="color: #ffffff;"></i> Payments</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-exchange-alt" style="color: #ffffff;"></i> Order History</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-file-invoice" style="color: #ffffff;"></i> Invoice</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-cog" style="color: #ffffff;"></i> Settings</a></li>
        <li class="nav-item"><a href="index.html"><i class="fas fa-sign-out-alt" style="color: #ffffff;"></i> Log Out</a></li>
    </ul>
    
</div>

<div class="main-content">
  
    <div class="user-info">
    <h2 id="welcomeMessage">Welcome Back, User</h2>
    <p>Get your summary of your monthly transaction here</p>
</div>


    <!-- Dashboard Widgets -->
    <div class="dashboard-widget">
        <h3>Your Balance</h3>
       
    </div>
    <div class="card">
    <div class="dashboard-widget">
        <h3>Cash Flow Analytics</h3>
      
   </div>
   <div class="mini-widget">
    
   </div>
</div>
<div class="card">
    <div class="dashboard-widget">
        <h3>Transaction</h3>
      
   </div>
   <div class="mini-widget">
    
   </div>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchUserFirstNameAndUpdateGreeting();
    });
    
    function fetchUserFirstNameAndUpdateGreeting() {
        fetch('/get-user-data')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.firstName) {
                    document.getElementById('welcomeMessage').textContent = `Welcome Back, ${data.firstName}`;
                }
            })
            .catch(error => console.error('Error fetching user data:', error));
    }
    </script>
    
    
</body>
</html>
