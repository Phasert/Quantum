<div class="main-content">
    <h2>Create Order</h2>
<div class="dashboard-widget">
    <form action="/inven-submit" method="post">
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Rent Date</th>
            <th>Return Date</th>
            <th>Rent Time</th>
            <th>Return Time</th>
           
        </tr>
        <tr>
            <td><input type="text" name="product_name" required></td>
            <td><input type="number" name="quantity" required></td>
            <td><textarea name="description" required></textarea></td>
            <td><input type="date" name="rent_date" required></td>
            <td><input type="date" name="return_date" required></td>
            <td><input type="time" name="rent_time" required></td>
            <td><input type="time" name="return_time" required></td>
        </tr>
        <tr>
            <th>Address</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Create Order</th>
        </tr>
        <tr>
            <td><textarea name="address" required></textarea></td>
            <td><input type="text" name="fName" required></td>
            <td><input name="text" name="lName" required></textarea></td> 
            <td><button type="inven-submit" class="submit-button">Create</button></td>
        </tr>
    </table>
</form>
</div>
