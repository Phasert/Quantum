<script>

// Get the checkbox element
var saveInfoCheckbox = document.getElementById("saveInfoCheckbox");

// Add an event listener to toggle the checkbox state when the label is clicked
saveInfoCheckbox.addEventListener("click", function() {
    // Toggle the checked state of the checkbox
    this.checked = !this.checked;
});

function toggleEditBilling() {
    var receipt = document.getElementById("billingReceipt");
    var edit = document.getElementById("billingEdit");

    // Toggle visibility
    receipt.classList.toggle("hidden");
    edit.classList.toggle("hidden");

    if (!edit.classList.contains("hidden")) {
        // Populate input fields with current values
        document.getElementById("billingEmailInput").value = document.getElementById("billingEmailSpan").innerText;
        // Populate other input fields similarly
    }
}
