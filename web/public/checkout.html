        <h1>Checkout</h1>
        <div class="flex-container">
            <div class="container order-summary-container">
                <div>
                    <h2>Order Summary</h2>
                    <div class="order-summary">
                        <h3><i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i> Item(s) in cart</h3>
                    </div>
                </div>
            </div>
            <div class="container checkout-container">
            <form action="#">
            <h2>Delivery Information</h2>
            <div class="checkout-display">
                <label>
                    <input type="radio" name="delivery_method" value="delivery" checked>
                    Delivery
                    <input type="radio" name="delivery_method" value="pickup">
                    Pick Up
                </label>
                
                <input type="email" id="email" name="email" placeholder="* Email" required>

                <div class="name-container">
                    <input type="text" id="fname" name="fname" placeholder="* First Name" required>
                    <input type="text" id="lname" name="lname" placeholder="* Last Name" required>
                </div>

            <input type="text" id="company" name="company" placeholder="Company(Optional)" >

           
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="TRI">Trinidad</option>
                <option value="TOB">Tobago</option>
            </select>

            
            <textarea id="Staddress" name="Staddress" placeholder="* Street Address" required></textarea>

   
            <textarea id="Optaddress" name="Optaddress" placeholder=" Apt/Suite/Floor(Optional)" ></textarea>

            <textarea id="city" name="city" placeholder="* City" required></textarea>

            <label>
                <input type="radio" name="billing" id="useBilling" value="billing">
                Use as billing address
            </label>
            

            </div>
            <button type="submit"  onclick="goToPayment()">Next</button>
            <button type="submit"  onclick="goToCart()">Back</button>
            <button type="button" onclick="goToIndex()">Cancel</button>

        </form>
    </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Get the elements
var useBillingCheckbox = document.getElementById("useBilling");
var deliveryEmail = document.getElementById("email");
var deliveryFirstName = document.getElementById("fname");
var deliveryLastName = document.getElementById("lname");
var deliveryCompany = document.getElementById("company");
var deliveryCountry = document.getElementById("country");
var deliveryStAddress = document.getElementById("Staddress");
var deliveryOptAddress = document.getElementById("Optaddress");
var deliveryCity = document.getElementById("city");

// Add event listener to the "Use as billing address" checkbox
useBillingCheckbox.addEventListener("change", function() {
    // If the checkbox is checked
    if (this.checked) {
        // Copy the values from delivery fields to billing fields
        document.getElementById("billingEmail").value = deliveryEmail.value;
        document.getElementById("billingFirstName").value = deliveryFirstName.value;
        document.getElementById("billingLastName").value = deliveryLastName.value;
        document.getElementById("billingCompany").value = deliveryCompany.value;
        document.getElementById("billingCountry").value = deliveryCountry.value;
        document.getElementById("billingStAddress").value = deliveryStAddress.value;
        document.getElementById("billingOptAddress").value = deliveryOptAddress.value;
        document.getElementById("billingCity").value = deliveryCity.value;
    } else {
        // If the checkbox is unchecked, clear the billing fields
        document.getElementById("billingEmail").value = "";
        document.getElementById("billingFirstName").value = "";
        document.getElementById("billingLastName").value = "";
        document.getElementById("billingCompany").value = "";
        document.getElementById("billingCountry").value = "";
        document.getElementById("billingStAddress").value = "";
        document.getElementById("billingOptAddress").value = "";
        document.getElementById("billingCity").value = "";
    }
});

        function goToIndex() {
    // Redirect to the index.html page
    window.location.href = "index.html";
}

function goToPayment() {
window.location.href = "payment.html";
}

function goToCart() {
window.location.href = "cartPage.html";
}
    </script>
